<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone/detran-rio-grande-do-sul.png" type="image/x-icon">
    li
    <title>Detran | Agente</title>
</head>
<body>
    <main>
        <header>
            <h1>
                Sistema verificador de velocidade
            </h1>
        </header>
        <div class="vel">
            Velocidade do automóvel <input type="number" name="txtvel" id="txtvel">Km/h
        </div>
        <div class="verificar">
            <input type="button" value="verificar" onclick="somar()">
        </div>
        <div class="res">
            
        </div>
        <script>
            function somar() {
                var velocidade = window.document.querySelector('input#txtvel') //variavél de velocidade
                var resultado = window.document.querySelector('div.res')//variavel para resultado
                var button = window.document.querySelectorAll('value')
                var informacao = Number(velocidade.value) //variavel de atribuição ao botão de valor 
                resultado.innerHTML = `<p> Velocidade atual informada é <strong> ${informacao}km/h<strong></p>`
                if (informacao > 60) {
                resultado.innerHTML += `<p> <strong> MULTADO! </strong> </p>`
                resultado.style.color = 'red'
                }else if (informacao <30){
                    resultado.innerHTML += `<p> <strong> Velocidade abaixo do permitido </p>`
                } 
                else{
                    resultado.innerHTML += `<p>Moderado, mas faça uso sempre do cinto de segurança!</p>`
                    resultado.style.color = 'black'
                }
                
            }
        </script>
    </main>
    
</body>
</html>
